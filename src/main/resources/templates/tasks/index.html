<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タスク一覧</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">
	<div class="container">
		<div th:replace="/common/header"></div>

		<a href="/tasks/new" class="btn btn-primary float-end">新規作成</a>
		<div class="h1">タスク一覧</div>

		<div th:replace="/common/alerts"></div>

		<th:block th:each="task:${tasks}">
			<div class="card my-3">
				<div class="card-body">
					<div class="row">
						<h5 class="card-title">
							<span class="col-4 me-5">
								<a th:href="@{/tasks/{taskId}(taskId=${task.id})}">
									[[${task.name}]]
								</a>
							</span>
							<span class="col-4 h6">
								[[${task.explanation}]]
							</span>
						</h5>
						<div class="d-flex flex-row">
							<a th:href="@{/tasks/{taskId}/edit(taskId=${task.id})}" class="btn btn-primary me-3">編集</a>
							<form th:action="@{/tasks/{taskId}/destroy(taskId=${task.id})}" method="post">
								<button class="btn btn-danger">削除</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</th:block>
	</div>
</body>

</html>
