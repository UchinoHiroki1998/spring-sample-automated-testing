<th:block th:if="${(successMessage != null)}">
	<div class="alert alert-success">
		[[${successMessage}]]
	</div>
</th:block>
<th:block th:if="${(errorMessages != null) && (errorMessages.size() > 0)}">
	<div class="alert alert-danger">
		<ul th:each="errorMessage:${errorMessages}">
			<li>[[${errorMessage}]]</li>
		</ul>
	</div>
</th:block>
